<h2 id="<<t prefix + "_module">>"><a href="#<<t prefix + "_module">>"><span class=kind>module</span> <<t moduleName>></a></h2>

<<for piece pieces>>
  <<if piece.content>>
    <<markdown piece.content>>
  <<elif piece.type == "class" || piece.type == "interface">>
    <<class piece>>
  <<else>>
    <<define {item: piece, name: itemName(piece)}>>
  <</if>>
<</for>>
